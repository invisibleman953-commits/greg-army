<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Greg Clicker</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    background: url("greg.png") no-repeat center center fixed;
    background-size: cover;
    background-color: rgba(0,0,0,0.6);
    background-blend-mode: darken;
    color: white;
    margin: 0;
    padding-top: 50px;
}
#backButton {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 15px;
    font-weight: bold;
    background: orange;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
#gregImage {
    width: 250px;
    cursor: pointer;
    transition: transform 0.1s ease;
    display: block;
    margin: 0 auto;
}
#gregImage:active { transform: scale(1.1); }
#gameContainer {
    display: flex;
    justify-content: space-between;
    max-width: 900px;
    margin: 20px auto;
}
#boostSection, #megaBoostSection {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 200px;
}
button { padding: 10px 15px; margin: 10px 0; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: limegreen; }
button:hover { background: green; }
#authSection { margin-top: 20px; }
.timerDisplay { font-size: 14px; margin-bottom: 5px; }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>

<button id="backButton" onclick="location.href='index.html'">Back to Home</button>
<h1>Greg Clicker üêä</h1>
<p>Points: <span id="points">0</span></p>
<p>Multiplier: x<span id="multiplier">1</span></p>
<p id="biteDisplay">Bite Power: +0</p>

<img src="greg.png" id="gregImage" alt="Greg">

<div id="gameContainer">
    <div id="boostSection">
        <h3>Boosts</h3>
        <div class="timerDisplay" id="biteTimer">Bite: 0s</div>
        <button id="biteBtn" onclick="buyBite()">Buy Bite Boost (Cost: 75)</button>

        <div class="timerDisplay" id="multiTimer">Multiplier: 0s</div>
        <button id="multiBtn" onclick="buyMultiplier()">Buy x2 Multiplier (Cost: 50)</button>

        <div class="timerDisplay" id="autoTimer">AutoClicker: 0s</div>
        <button id="autoBtn" onclick="buyAutoClicker()">Buy Auto Clicker (Cost: 100)</button>
    </div>

    <div id="megaBoostSection">
        <h3>Mega Boosts</h3>
        <button id="megaMult1" onclick="buyMegaMultiplier1()">x10 Multiplier (Cost: 50000)</button>
        <button id="megaMult2" onclick="buyMegaMultiplier2()">x25 Multiplier (Cost: 200000)</button>
        <button id="megaBite" onclick="buyMegaBite()">Mega Bite +50 (Cost: 100000)</button>
    </div>
</div>

<div id="authSection">
<button id="loginBtn" onclick="login()">Sign in with Google</button>
<button id="saveBtn" onclick="saveToFirebase()">Save Progress</button>
<button id="loadBtn" onclick="loadFromFirebase()">Load Progress</button>
</div>

<script>
// --- Firebase Config ---
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// --- Game Variables ---
let points = parseInt(localStorage.getItem("gregPoints") || 0);
let multiplier = parseInt(localStorage.getItem("gregMultiplier") || 1);
let bitePower = parseInt(localStorage.getItem("gregBite") || 0);
let autoClickers = parseInt(localStorage.getItem("gregAuto") || 0);

let biteCost = parseInt(localStorage.getItem("gregBiteCost") || 75);
let multiCost = parseInt(localStorage.getItem("gregMultiCost") || 50);
let autoCost = parseInt(localStorage.getItem("gregAutoCost") || 100);

let megaMult1Bought = localStorage.getItem("megaMult1") === "true";
let megaMult2Bought = localStorage.getItem("megaMult2") === "true";
let megaBiteBought = localStorage.getItem("megaBite") === "true";

// Individual timers for boosts
let boostTimers = {bite:0, multiplier:0, auto:0};

// --- DOM Elements ---
const pointsDisplay = document.getElementById("points");
const multiplierDisplay = document.getElementById("multiplier");
const biteDisplayEl = document.getElementById("biteDisplay");
const gregImage = document.getElementById("gregImage");

const biteBtn = document.getElementById("biteBtn");
const multiBtn = document.getElementById("multiBtn");
const autoBtn = document.getElementById("autoBtn");

const biteTimerEl = document.getElementById("biteTimer");
const multiTimerEl = document.getElementById("multiTimer");
const autoTimerEl = document.getElementById("autoTimer");

const mega1Btn = document.getElementById("megaMult1");
const mega2Btn = document.getElementById("megaMult2");
const megaBiteBtn = document.getElementById("megaBite");

// --- Update Display ---
function updateDisplay(){
    pointsDisplay.textContent=points;
    multiplierDisplay.textContent=multiplier;
    biteDisplayEl.textContent="Bite Power: +"+bitePower;

    biteBtn.textContent=`Buy Bite Boost (Cost: ${biteCost})`;
    multiBtn.textContent=`Buy x2 Multiplier (Cost: ${multiCost})`;
    autoBtn.textContent=`Buy Auto Clicker (Cost: ${autoCost}) | Owned: ${autoClickers}`;

    mega1Btn.disabled=megaMult1Bought;
    mega2Btn.disabled=megaMult2Bought;
    megaBiteBtn.disabled=megaBiteBought;

    biteTimerEl.textContent = `Bite: ${boostTimers.bite}s`;
    multiTimerEl.textContent = `Multiplier: ${boostTimers.multiplier}s`;
    autoTimerEl.textContent = `AutoClicker: ${boostTimers.auto}s`;
}

// --- Save / Load ---
function saveGame(){
    localStorage.setItem("gregPoints", points);
    localStorage.setItem("gregMultiplier", multiplier);
    localStorage.setItem("gregBite", bitePower);
    localStorage.setItem("gregAuto", autoClickers);
    localStorage.setItem("gregBiteCost", biteCost);
    localStorage.setItem("gregMultiCost", multiCost);
    localStorage.setItem("gregAutoCost", autoCost);
    localStorage.setItem("megaMult1", megaMult1Bought);
    localStorage.setItem("megaMult2", megaMult2Bought);
    localStorage.setItem("megaBite", megaBiteBought);
    localStorage.setItem("boostTimers", JSON.stringify(boostTimers));
}

// --- Click Greg ---
gregImage.addEventListener("click", ()=>{points+=multiplier+bitePower; updateDisplay(); saveGame();});

// --- Normal Boosts ---
function startBoostTimer(name,duration){
    boostTimers[name]=duration;
    const interval=setInterval(()=>{
        if(boostTimers[name]>0){ boostTimers[name]--; updateDisplay(); }
        else { 
            if(name==="bite") bitePower=Math.max(0,bitePower-1);
            if(name==="multiplier") multiplier=Math.max(1,multiplier/2);
            if(name==="auto") autoClickers=Math.max(0,autoClickers-1);
            updateDisplay(); clearInterval(interval);
        }
    },1000);
}

function buyBite(){ if(points>=biteCost){points-=biteCost; bitePower+=1; biteCost=Math.floor(biteCost*1.7); startBoostTimer("bite",30); updateDisplay(); saveGame();} }
function buyMultiplier(){ if(points>=multiCost){points-=multiCost; multiplier*=2; multiCost=Math.floor(multiCost*2); startBoostTimer("multiplier",30); updateDisplay(); saveGame();} }
function buyAutoClicker(){ if(points>=autoCost){points-=autoCost; autoClickers++; autoCost=Math.floor(autoCost*1.8); startBoostTimer("auto",30); updateDisplay(); saveGame();} }

// --- Mega Boosts ---
function buyMegaMultiplier1(){if(!megaMult1Bought && points>=50000){points-=50000; multiplier*=10; megaMult1Bought=true; updateDisplay(); saveGame();}}
function buyMegaMultiplier2(){if(!megaMult2Bought && points>=200000){points-=200000; multiplier*=25; megaMult2Bought=true; updateDisplay(); saveGame();}}
function buyMegaBite(){if(!megaBiteBought && points>=100000){points-=100000; bitePower+=50; megaBiteBought=true; updateDisplay(); saveGame();}}

// --- Auto Clicker ---
setInterval(()=>{if(autoClickers>0){points+=autoClickers; updateDisplay(); saveGame();}},1000);

// --- Firebase Auth ---
function login(){
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(result=>alert("Logged in as: "+result.user.email)).catch(err=>console.error(err));
}
function saveToFirebase(){
    const user = auth.currentUser;
    if(!user) return alert("Sign in first!");
    db.collection("users").doc(user.uid).set({
        points, multiplier, bitePower, autoClickers,
        biteCost, multiCost, autoCost,
        megaMult1Bought, megaMult2Bought, megaBiteBought,
        boostTimers
    }).then(()=>alert("Progress saved!"));
}
function loadFromFirebase(){
    const user = auth.currentUser;
    if(!user) return alert("Sign in first!");
    db.collection("users").doc(user.uid).get().then(doc=>{
        if(!doc.exists) return alert("No saved data!");
        const data=doc.data();
        points=data.points; multiplier=data.multiplier; bitePower=data.bitePower;
        autoClickers=data.autoClickers; biteCost=data.biteCost; multiCost=data.multiCost; autoCost=data.autoCost;
        megaMult1Bought=data.megaMult1Bought; megaMult2Bought=data.megaMult2Bought; megaBiteBought=data.megaBiteBought;
        boostTimers=data.boostTimers || {};
        updateDisplay();
    });
}

// --- Init ---
updateDisplay();
</script>

</body>
</html>
