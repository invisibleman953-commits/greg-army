<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Greg Clicker</title>

<style>
body {
    font-family: Arial;
    text-align: center;
    background: url("greg.png") no-repeat center center fixed;
    background-size: cover;
    background-color: rgba(0,0,0,0.6);
    background-blend-mode: darken;
    color: white;
    padding-top: 60px;
}

button {
    padding: 12px 20px;
    margin: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: limegreen;
}

button:hover {
    background: green;
}

#backButton {
    position: fixed;
    top: 20px;
    left: 20px;
    background: orange;
}

#gregButton {
    font-size: 20px;
    padding: 20px 40px;
}
</style>
</head>

<body>

<button id="backButton" onclick="location.href='index.html'">
Back to Home
</button>

<h1>Greg Clicker üêä</h1>
<p>Points: <span id="points">0</span></p>

<button id="gregButton">Click Greg!</button>

<script>
// Load saved points or start at 0
let points = localStorage.getItem("gregPoints")
    ? parseInt(localStorage.getItem("gregPoints"))
    : 0;

const pointsDisplay = document.getElementById("points");
const gregButton = document.getElementById("gregButton");

// Show saved score
pointsDisplay.textContent = points;

// Click event
gregButton.addEventListener("click", () => {
    points++;
    pointsDisplay.textContent = points;

    // Save automatically
    localStorage.setItem("gregPoints", points);
});
</script>

</body>
</html>
