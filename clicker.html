<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Greg Clicker</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    background: url("greg.png") no-repeat center center fixed;
    background-size: cover;
    background-color: rgba(0,0,0,0.6);
    background-blend-mode: darken;
    color: white;
    padding-top: 80px;
}
#backButton {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 10px 15px;
    font-weight: bold;
    background: orange;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
#gregImage {
    width: 250px;
    cursor: pointer;
    transition: transform 0.1s ease;
}
#gregImage:active { transform: scale(1.1); }
button {
    padding: 12px 20px;
    margin: 10px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    background: limegreen;
}
button:hover { background: green; }
#boostSection, #megaBoostSection { display: inline-block; vertical-align: top; margin-top: 25px; }
</style>
</head>
<body>

<button id="backButton" onclick="location.href='index.html'">Back to Home</button>
<h1>Greg Clicker üêä</h1>
<p>Points: <span id="points">0</span></p>
<p>Multiplier: x<span id="multiplier">1</span></p>
<p id="biteDisplay">Bite Power: +0</p>

<img src="greg.png" id="gregImage" alt="Greg">

<div id="boostSection">
<h2>Boosts</h2>
<button id="biteBtn" onclick="buyBite()">Buy Bite Boost (Cost: 75)</button>
<button id="multiBtn" onclick="buyMultiplier()">Buy x2 Multiplier (Cost: 50)</button>
<button id="autoBtn" onclick="buyAutoClicker()">Buy Auto Clicker (Cost: 100)</button>
</div>

<div id="megaBoostSection">
<h2>Mega Boosts</h2>
<button id="megaMult1" onclick="buyMegaMultiplier1()">x10 Multiplier (Cost: 50000)</button>
<button id="megaMult2" onclick="buyMegaMultiplier2()">x25 Multiplier (Cost: 200000)</button>
<button id="megaBite" onclick="buyMegaBite()">Mega Bite Boost +50 (Cost: 100000)</button>
</div>

<script>
// --- Variables ---
let points = parseInt(localStorage.getItem("gregPoints") || 0);
let multiplier = parseInt(localStorage.getItem("gregMultiplier") || 1);
let bitePower = parseInt(localStorage.getItem("gregBite") || 0);
let autoClickers = parseInt(localStorage.getItem("gregAuto") || 0);

// Boost costs
let biteCost = parseInt(localStorage.getItem("gregBiteCost") || 75);
let multiCost = parseInt(localStorage.getItem("gregMultiCost") || 50);
let autoCost = parseInt(localStorage.getItem("gregAutoCost") || 100);

// Mega boosts
let megaMult1Bought = localStorage.getItem("megaMult1") === "true";
let megaMult2Bought = localStorage.getItem("megaMult2") === "true";
let megaBiteBought = localStorage.getItem("megaBite") === "true";

// DOM elements
const pointsDisplay = document.getElementById("points");
const multiplierDisplay = document.getElementById("multiplier");
const biteDisplayEl = document.getElementById("biteDisplay");
const gregImage = document.getElementById("gregImage");
const biteBtn = document.getElementById("biteBtn");
const multiBtn = document.getElementById("multiBtn");
const autoBtn = document.getElementById("autoBtn");
const mega1Btn = document.getElementById("megaMult1");
const mega2Btn = document.getElementById("megaMult2");
const megaBiteBtn = document.getElementById("megaBite");

// --- Functions ---
function updateDisplay() {
    pointsDisplay.textContent = points;
    multiplierDisplay.textContent = multiplier;
    biteDisplayEl.textContent = "Bite Power: +" + bitePower;

    biteBtn.textContent = `Buy Bite Boost (Cost: ${biteCost})`;
    multiBtn.textContent = `Buy x2 Multiplier (Cost: ${multiCost})`;
    autoBtn.textContent = `Buy Auto Clicker (Cost: ${autoCost}) | Owned: ${autoClickers}`;

    mega1Btn.disabled = megaMult1Bought;
    mega2Btn.disabled = megaMult2Bought;
    megaBiteBtn.disabled = megaBiteBought;
}

// Save game
function saveGame() {
    localStorage.setItem("gregPoints", points);
    localStorage.setItem("gregMultiplier", multiplier);
    localStorage.setItem("gregBite", bitePower);
    localStorage.setItem("gregAuto", autoClickers);
    localStorage.setItem("gregBiteCost", biteCost);
    localStorage.setItem("gregMultiCost", multiCost);
    localStorage.setItem("gregAutoCost", autoCost);
    localStorage.setItem("megaMult1", megaMult1Bought);
    localStorage.setItem("megaMult2", megaMult2Bought);
    localStorage.setItem("megaBite", megaBiteBought);
}

// Click Greg
gregImage.addEventListener("click", () => {
    points += multiplier + bitePower;
    updateDisplay();
    saveGame();
});

// Normal boosts
function buyBite() {
    if (points >= biteCost) {
        points -= biteCost;
        bitePower += 1;
        biteCost = Math.floor(biteCost * 1.7);
        updateDisplay();
        saveGame();
    }
}

function buyMultiplier() {
    if (points >= multiCost) {
        points -= multiCost;
        multiplier *= 2;
        multiCost = Math.floor(multiCost * 2);
        updateDisplay();
        saveGame();
    }
}

function buyAutoClicker() {
    if (points >= autoCost) {
        points -= autoCost;
        autoClickers++;
        autoCost = Math.floor(autoCost * 1.8);
        updateDisplay();
        saveGame();
    }
}

// Mega boosts
function buyMegaMultiplier1() {
    if (!megaMult1Bought && points >= 50000) {
        points -= 50000;
        multiplier *= 10;
        megaMult1Bought = true;
        updateDisplay();
        saveGame();
    }
}

function buyMegaMultiplier2() {
    if (!megaMult2Bought && points >= 200000) {
        points -= 200000;
        multiplier *= 25;
        megaMult2Bought = true;
        updateDisplay();
        saveGame();
    }
}

function buyMegaBite() {
    if (!megaBiteBought && points >= 100000) {
        points -= 100000;
        bitePower += 50;
        megaBiteBought = true;
        updateDisplay();
        saveGame();
    }
}

// Auto clicker
setInterval(() => {
    if (autoClickers > 0) {
        points += autoClickers;
        updateDisplay();
        saveGame();
    }
}, 1000);

// Init display
updateDisplay();
</script>
</body>
</html>
