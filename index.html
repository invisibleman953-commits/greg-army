<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Greg's Croc Army</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;

        /* GREG AS BACKGROUND */
        background: 
            linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url("greg.png") no-repeat center center fixed;
        background-size: cover;
    }

    h1 {
        margin-top: 40px;
        font-size: 3rem;
        color: #7CFC00;
        text-shadow: 2px 2px 10px black;
    }

    .container {
        background: rgba(0,0,0,0.7);
        padding: 30px;
        margin: 40px auto;
        width: 400px;
        border-radius: 15px;
        box-shadow: 0 0 20px black;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: none;
    }

    button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #7CFC00;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: #66cc00;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        border: 1px solid #555;
    }

    th {
        background-color: #3e5e3e;
    }
</style>
</head>

<body>

<h1>Join Greg's Croc Army üêä</h1>

<div class="container">
    <h2>Enlist Now</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="Your Email">
    <button onclick="joinArmy()">Join Army</button>

    <h2>Army Sheet</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="armyList"></tbody>
    </table>
</div>

<script>
    let army = JSON.parse(localStorage.getItem("gregArmy")) || [];

    function renderArmy() {
        const armyList = document.getElementById("armyList");
        armyList.innerHTML = "";

        army.forEach(member => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${member.name}</td>
                <td>${member.email}</td>
            `;
            armyList.appendChild(row);
        });
    }

    function joinArmy() {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();

        if (!name || !email) {
            alert("Both fields are required.");
            return;
        }

        army.push({ name, email });
        localStorage.setItem("gregArmy", JSON.stringify(army));

        document.getElementById("name").value = "";
        document.getElementById("email").value = "";

        renderArmy();
    }

    renderArmy();
</script>

</body>
</html>
