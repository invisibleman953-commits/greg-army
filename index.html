<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Greg Army</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
    font-family: Arial;
    text-align: center;
    background: url("greg.png") no-repeat center center fixed;
    background-size: cover;
    background-color: rgba(0,0,0,0.6);
    background-blend-mode: darken;
    color: white;
    padding-top: 60px;
}

button {
    padding: 12px 20px;
    margin: 15px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: limegreen;
}

button:hover {
    background: green;
}

#leaderboardBox {
    margin-top: 40px;
    background: rgba(0,0,0,0.6);
    display: inline-block;
    padding: 20px;
    border-radius: 15px;
    width: 320px;
}
</style>
</head>
<body>

<h1>Welcome to Greg Army üêä</h1>

<button onclick="location.href='clicker.html'">
Play Clicker Game
</button>

<div id="leaderboardBox">
<h2>Global Leaderboard</h2>
<ol id="leaderboardList"></ol>
</div>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDNEp1EgyNll0d7Pm-I_VDBAd7o6sgeE_Y",
  authDomain: "greg-clicker.firebaseapp.com",
  projectId: "greg-clicker",
  storageBucket: "greg-clicker.firebasestorage.app",
  messagingSenderId: "84612781202",
  appId: "1:84612781202:web:d11607b4500e43a186424b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// Load leaderboard
async function updateLeaderboard() {
    const snapshot = await db.collection("scores")
        .orderBy("score", "desc")
        .limit(10)
        .get();

    const list = document.getElementById("leaderboardList");
    list.innerHTML = "";

    snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.id + ": " + doc.data().score;
        list.appendChild(li);
    });
}

// Load immediately
updateLeaderboard();

// Auto refresh every 10 seconds
setInterval(updateLeaderboard, 10000);

</script>

</body>
</html>
